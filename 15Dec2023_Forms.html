    <label for="fname">First Name <span color="red">*</span>:</label>

    <label for="lname">Last Name<span color="red">*</span>:</label>

    <label for="email">Email:</label>
    <input type="email" name="email" id="email"><br><br>

    <label for="password">Password:</label>
    <input type="password"name="password" id="password"><br><br>

    <label for="number">Mobile No:</label>
    <input type="tel" name="number" id="number" maxlength="10" minlength="10"><br><br>

    <label for="date">Birth Date:</label>
    <input type="date" ame="date" id="date"><br><br>

    <label for="Exp">No of Years Experience:</label>
    <input type="number" name="Exp" id="Exp"><br><br>

    <label for="gender">Gender: </label>

    <label for="male">Male</label>
    <input type="radio" name="gender" id="male"><br><br>

    <select name="courses" id="courses">

    <label for="hindi">Hindi</label>

    <label for="marathi">Marathi</label>

    <textarea name="description" id="description" cols="30" rows="10"></textarea><br><br>
